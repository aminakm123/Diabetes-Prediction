{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Prediction Page</title>

<style type=text/css >
    body {
        background-image: url("{% static 'images/capture2.avif' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    .main{
        position: fixed;
        top: 140px;
        left: 410px;
        width: 550px;
        background-color:#ffffff;
        border-radius: 10px;
        align-items: center;
        padding: 5%;
    }
    h1{
        color: #0086b3;
        font-size: 30px;
        font-weight: bold;
    }
    input[type=submit]{
        background-color: #4dc3ff;
        border: 2px;
        color: white;
        padding: 8px 16px;
        cursor: pointer;
        margin-top: 15px;
    }
</style>
</head>
<body>
    <h1 style="color:white;">Predict Diabetes!</h1>
    <div align="center" class="main">
        <h1>Please enter the following information: </h1>
        <form  action="{% url 'diabetes:result' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <td align="right">Pregnancies: </td>
                    <td align="left"><input type="text" name="Pregnancies"></td>
                </tr>
                <tr>
                    <td align="right">Glucose: </td>
                    <td align="left"><input type="text" name="Glucose"></td>
                </tr>
                <tr>
                    <td align="right">Blood Pressure: </td>
                    <td align="left"><input type="text" name="BloodPressure"></td>
                </tr>
                <tr>
                    <td align="right">Skin Thickness: </td>
                    <td align="left"><input type="text" name="SkinThickness"></td>
                </tr>
                <tr>
                    <td align="right">Insulin: </td>
                    <td align="left"><input type="text" name="Insulin"></td>
                </tr>
                <tr>
                    <td align="right">BMI: </td>
                    <td align="left"><input type="text" name="BMI"></td>
                </tr>
                <tr>
                    <td align="right">Diabetes Pedigree Function: </td>
                    <td align="left"><input type="text" name="Pedigree"></td>
                </tr>
                <tr>
                    <td align="right">Age: </td>
                    <td align="left"><input type="text" name="Age"></td>
                </tr>
            </table>
            <input type="submit">
        </form>
        Result: {{result}}
    </div>
</body>
</html>
